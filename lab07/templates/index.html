<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>

    <!-- Form to input the message -->
    <form action="{{ url_for('generate_qr_code') }}" method="post">
        <label for="data">Input your message:</label>
        <input type="text" name="data" id="data" required>
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qr_code_data %}
        <h2>Your QR Code:</h2>
        <p>Message: {{ message }}</p>
        <!-- Display QR code as base64 image -->
        <img src="data:image/png;base64,{{ qr_code_data }}" alt="QR Code">
    {% endif %}
</body>
</html>
