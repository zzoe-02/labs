<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD - Home</title>
</head>
<body>
    <h1>Astronomy Picture of the Day (APOD)</h1>
    <h3>Date: {{ apod['date'] }}</h3>
    <img src="{{ apod['url'] }}" alt="APOD Image" />
    <p>{{ apod['explanation'] }}</p>
    {% if apod['copyright'] %}
        <p>Copyright: {{ apod['copyright'] }}</p>
    {% endif %}
    <a href="/history">Go to History Page</a>
</body>
</html>
